<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>

    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
        <div id="root" class="container p-4 "></div>
    <script type="text/babel">
        const rootel = document.getElementById('root')
        const Todo = () => {
            const [todos, setTodos] = React.useState([]);
            const [text, setText] = React.useState(" ")
            const addTodo = () => {
                console.log(todos)
                setTodos(todos.concat([text]))
            }

            const delTodo = (index) => {
                console.log(index)
                setTodos(todos.filter((item, ind) => (index !== ind)))
            }
            let styles1 = {
                width : '20rem',
            }
            let styles2 = {
                width:'30rem',
                backgroundColor: 'yellow'
            }

            return (
                <div className="card" style={styles2}>
                    <div className="col-4 m-4" style={styles1}>
                        <div className="input-group mb-3">
                            <span className="input-group-text" id="basic-addon1">TO-DO</span>
                            <input type="text" className="form-control" value={text} onChange={(event) => setText(event.target.value)} />
                            <button className="btn btn-outline-secondary" type="button" id="button-addon2" onClick={addTodo}>ADD</button>
                        </div>
                        {
                            todos.map((item, index) => (
                                <div>
                                    <div className="card" style = {{'width':'20rem','border':'1px solid','borderRadius':'20px'}}>
                                        <div className="card-body">
                                            <h3>{item}</h3>
                                            <button type="button" className="btn btn-primary" onClick={() => {
                                                delTodo(index)
                                            }}>DELETE</button>
                                        </div>
                                    </div>
                                    <br/>
                                </div>
                            ))
                        }
                    </div>
                </div>
            )
        }
        ReactDOM.render(<Todo />, rootel)
    </script>

</body>

</html>
